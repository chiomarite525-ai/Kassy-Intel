<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KASSY INTEL | GOVERNMENT GATEWAY</title>
    <style>
        :root { --accent: #1d9bf0; --bg: #000; --panel: #0a0a0a; --border: #222; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; border-right: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; }
        .logo { font-size: 1.6rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 50px; color: #fff; text-decoration: none; }
        .nav-item { padding: 12px; border-radius: 8px; color: #777; cursor: pointer; font-weight: bold; margin-bottom: 10px; transition: 0.3s; }
        .nav-item.active { color: var(--accent); background: #111; }
        .stage { flex: 1; display: flex; flex-direction: column; padding: 50px; overflow-y: auto; }
        .container { width: 100%; max-width: 850px; margin: 0 auto; }
        .upload-card { width: 100%; height: 300px; background: var(--panel); border: 2px dashed #333; border-radius: 24px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; }
        #image-preview { max-height: 90%; max-width: 90%; border-radius: 12px; display: none; }
        .prompt-wrap { width: 100%; margin-top: 20px; background: var(--panel); border-radius: 20px; padding: 20px; border: 1px solid var(--border); }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 1.2rem; outline: none; resize: none; }
        .btn { width: 100%; margin-top: 15px; padding: 18px; border-radius: 99px; border: none; background: #fff; color: #000; font-weight: bold; cursor: pointer; }
        #status-msg { margin-top: 15px; color: var(--accent); font-size: 0.9rem; text-align: center; font-family: monospace; }
        #live-result { width: 100%; border-radius: 20px; margin-top: 20px; display: none; border: 1px solid #333; }
        #archive-view { display: none; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .archive-item { background: #111; padding: 15px; border-radius: 20px; border: 1px solid #222; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ùïè KASSY INTEL</div>
        <div class="nav-item active" id="btn-gen" onclick="showSection('gen')">Visual Intelligence</div>
        <div class="nav-item" id="btn-arc" onclick="showSection('arc')">Video Archive</div>
        <div style="margin-top: auto; font-size: 0.7rem; color: #333;">GOVERNMENT OF EDO STATE // 2026</div>
    </div>

    <div class="stage">
        <div class="container" id="section-gen">
            <h1>Animate Media</h1>
            <p style="color: #666;">High-speed cinematic generation via SiliconFlow Enterprise Node.</p>
            <div class="upload-card" onclick="document.getElementById('fileIn').click()">
                <p id="placeholder">üìÅ Click to Load Still Image</p>
                <img id="image-preview">
                <input type="file" id="fileIn" hidden onchange="handleImg(this)">
            </div>
            <div class="prompt-wrap">
                <textarea id="motionText" rows="2" placeholder="Describe the motion (e.g. 'A smooth cinematic zoom')"></textarea>
            </div>
            <button class="btn" id="go" onclick="startGeneration()">GENERATE SEQUENCE</button>
            <div id="status-msg"></div>
            <video id="live-result" controls autoplay loop></video>
        </div>

        <div class="container" id="section-arc" style="display:none;">
            <h1>Video Archive</h1>
            <div id="archive-view"></div>
        </div>
    </div>

    <script>
        // YOUR SILICONFLOW KEY IS NOW ACTIVATED BELOW
        const API_KEY = "sk-bgtmlrmylcnhdrvborbmxigusvnxkzjjwmltsrejgwvcgqsw"; 
        let imgBase64 = "";

        function handleImg(input) {
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('image-preview').src = e.target.result;
                document.getElementById('image-preview').style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                imgBase64 = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function startGeneration() {
            if(!imgBase64) return alert("Please upload an image first.");
            const msg = document.getElementById('status-msg');
            msg.innerText = "SUBMITTING TO SILICON CLOUD...";
            
            try {
                const response = await fetch("https://api.siliconflow.cn/v1/video/submit", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "Wan-AI/Wan2.2-I2V-A14B",
                        prompt: document.getElementById('motionText').value || "Cinematic motion",
                        image: imgBase64
                    })
                });
                const data = await response.json();
                if(data.requestId) pollStatus(data.requestId);
                else msg.innerText = "ERROR: " + (data.message || "Submission failed.");
            } catch(e) { msg.innerText = "CONNECTION ERROR. CHECKING NODE..."; }
        }

        async function pollStatus(id) {
            const msg = document.getElementById('status-msg');
            const check = setInterval(async () => {
                msg.innerText = "RENDERING VIDEO... DO NOT CLOSE PAGE";
                const res = await fetch(`https://api.siliconflow.cn/v1/video/status?requestId=${id}`, {
                    headers: { "Authorization": `Bearer ${API_KEY}` }
                });
                const d = await res.json();
                
                if(d.status === "succeed") {
                    clearInterval(check);
                    const vidUrl = d.videoUrl;
                    document.getElementById('live-result').src = vidUrl;
                    document.getElementById('live-result').style.display = "block";
                    msg.innerText = "SUCCESS: SEQUENCE DECRYPTED.";
                    saveToArchive(vidUrl, document.getElementById('motionText').value);
                } else if (d.status === "failed") {
                    clearInterval(check);
                    msg.innerText = "GENERATION FAILED: CHECK ACCOUNT BALANCE.";
                }
            }, 5000);
        }

        function saveToArchive(url, p) {
            let logs = JSON.parse(localStorage.getItem('kassy_logs') || "[]");
            logs.unshift({ url, p, date: new Date().toLocaleTimeString() });
            localStorage.setItem('kassy_logs', JSON.stringify(logs));
        }

        function loadArchive() {
            const view = document.getElementById('archive-view');
            const logs = JSON.parse(localStorage.getItem('kassy_logs') || "[]");
            view.innerHTML = logs.map(item => `
                <div class="archive-item">
                    <video src="${item.url}" controls style="width:100%; border-radius:10px;"></video>
                    <p style="font-size:0.7rem; color:#555; margin-top:10px;">${item.date}</p>
                    <button onclick="window.open('${item.url}')" style="width:100%; padding:10px; background:var(--accent); color:white; border:none; border-radius:8px; cursor:pointer;">DOWNLOAD</button>
                </div>
            `).join('');
        }

        function showSection(s) {
            document.getElementById('section-gen').style.display = s === 'gen' ? 'block' : 'none';
            document.getElementById('section-arc').style.display = s === 'arc' ? 'block' : 'none';
            document.getElementById('btn-gen').classList.toggle('active', s === 'gen');
            document.getElementById('btn-arc').classList.toggle('active', s === 'arc');
            if(s === 'arc') loadArchive();
        }
    </script>
</body>
</html>
