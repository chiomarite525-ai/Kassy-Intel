<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KASSY INTEL | PUBLIC GATEWAY</title>
    <style>
        :root { --accent: #00ff88; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        .main { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card { width: 100%; max-width: 500px; background: #111; padding: 30px; border-radius: 20px; border: 1px solid #222; text-align: center; }
        #status { margin-top: 20px; color: var(--accent); font-family: monospace; text-shadow: 0 0 10px var(--accent); }
        .loader { border: 4px solid #222; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="main">
        <div class="card">
            <h2 style="color: var(--accent);">ùïè KASSY INTEL</h2>
            <p style="color: #666;">Public Research Node (No Key Required)</p>
            <hr border="0" style="border-top: 1px solid #222; margin: 20px 0;">
            
            <div id="ui-area">
                <input type="file" id="file" style="margin-bottom: 20px;">
                <button onclick="start()" style="width: 100%; padding: 15px; background: var(--accent); border: none; font-weight: bold; cursor: pointer;">GENERATE VIA PUBLIC NODE</button>
            </div>

            <div class="loader" id="loading"></div>
            <div id="status">READY FOR UPLOAD</div>
            <video id="out" style="width: 100%; margin-top: 20px; display: none;" controls autoplay loop></video>
        </div>
    </div>

    <script type="module">
        // Using the Gradio-to-API bridge for Wan 2.1 Public Spaces
        import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client@latest/dist/index.min.js";

        window.start = async () => {
            const file = document.getElementById('file').files[0];
            if(!file) return alert("Select image");

            document.getElementById('loading').style.display = "block";
            document.getElementById('status').innerText = "JOINING PUBLIC QUEUE...";

            try {
                // This connects to the Public Wan 2.1 Space directly
                const app = await client("Wan-AI/Wan2.1-T2V-14B"); 
                const result = await app.predict("/predict", [file, "cinematic motion"]);

                document.getElementById('out').src = result.data[0].url;
                document.getElementById('out').style.display = "block";
                document.getElementById('status').innerText = "COMPLETE";
            } catch (e) {
                document.getElementById('status').innerText = "QUEUE FULL - RETRY IN 60S";
            } finally {
                document.getElementById('loading').style.display = "none";
            }
        }
    </script>
</body>
</html>
